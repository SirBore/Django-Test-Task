{% for book in books %}
  <tr>
    <td><input type="checkbox" class="dt-checkboxes-cell" name="status"></td>
    <td>{{ book.name }}</td>
    <td>{{ book.category }}</td>
    <td>{{ book.price }}</td>
    <td style="width: 200px">
      <button type="button"
              class="btn btn-warning btn-sm js-update-book"
              data-url="{% url 'book_update' book.id %}">
        <span class="glyphicon glyphicon-pencil"></span> Update
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-book"
              data-url="{% url 'book_delete' book.id %}">
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No Product</td>
  </tr>
{% endfor %}
