{% extends 'base.html' %}

{% load static %}

<link href="{% static 'books/css/custom.css' %}" rel="stylesheet">
    
<script src= "https://nightly.datatables.net/css/jquery.dataTables.css" rel="stylesheet">
  
{% block javascript %}
  <script src="{% static 'books/js/books.js' %}"></script>
  <script src="{% static 'books/js/search.js' %}"></script>
  <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

{% endblock %}

{% block content %}
  <h1 class="page-header">Products</h1>

  <div>
    <div align="left"><button type="button" class="btn btn-primary js-create-book" data-url="{% url 'book_create' %}">
      <span class="glyphicon glyphicon-plus"></span>
      New Product
    </button></div>
    
  </div>

  <div class="row">
  <div class="col-lg-12">
  
  
  

  <table class="table table-striped table-bordered table-sm " id="book-table" cellspacing="0">
    <thead>
      <tr role ="row">
        <th class= "th-sm">#</th>
        <th class= "th-sm">Name</th>
        <th class= "th-sm" >Category</th>
        <th class= "th-sm">Price </th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% include 'books/includes/partial_book_list.html' %}
    </tbody>
  </table>
  
</div>
</div>

  <div class="modal fade" id="modal-book">
    <div class="modal-dialog">
      <div class="modal-content">

      </div>
    </div>
  </div>
{% endblock %}
